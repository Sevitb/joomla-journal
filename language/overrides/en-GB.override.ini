S_REGIONAL_STUDIES_FULL_DESCRIPTION="Серия «Регионоведение» посвящена исследованиям региональной экономики. Наряду с освещением опыта различных стран мира в серии уделяется основное внимание региональной экономике России и Евразийского экономического союза (ЕАЭС). Целью серии является распространение экономико-управленческих и правовых знаний по теме регионального хозяйства. Серия стремится обеспечить научно-методическую и прикладную проработку вопросов устойчивого развития региональной экономики и ее технологического прогресса. Аудиторией этой серии являются представители органов государственного управления в регионах, руководители региональных предприятий и их объединений, преподаватели и студенты вузов, научные работники исследовательских организаций. \n<br />\n<br />\n Это периодическое научно-аналитическое издание, публикующее результаты исследований учёных и специалистов, докторантов, аспирантов и соискателей. Серия предназначена для опубликования результатов исследований научных работников и профессорско-преподавательских кадров вузов, материалов диссертаций на соискание ученых степеней доктора и кандидата наук. Тематика статей соответствует научным специальностям: <br />  <br /> \n <strong> 5.2.5 Региональная и отраслевая экономика;  </strong>\n<br />   <strong> 5.2.5 Мировая экономика.  </strong>"
S_REGIONAL_STUDIES_INTRO_DESCRIPTION="Серия «Регионоведение» посвящена исследованиям региональной экономики. Наряду с освещением опыта различных стран мира в серии уделяется основное внимание региональной экономике России и Евразийского экономического союза (ЕАЭС). Целью серии является распространение экономико-управленческих и правовых знаний по теме регионального хозяйства."
